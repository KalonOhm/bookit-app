<div class="row mb-3">
  <div class="col-md-12">
    <h1>Library</h1>
  </div>

  <div class="col-md-12" *ngFor="let bookElement of allBooks">

    <app-book [book]="bookElement"></app-book>
    <button
      class="btn btn-secondary"
      style="border: none; font-size: 16px"
      (click)="onSaveBook(bookElement)"
    >
      &plus;
    </button>
  </div>
</div>
