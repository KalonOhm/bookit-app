<div class="row mb-3"*ngIf="bookResults.length > 0">
  <div class="col-md-12">
    <h1>Library</h1>
  </div>

  <div class="col-md-12" *ngFor="let bookElement of bookResults">

    <app-book [book]="bookElement"></app-book>
    <button
      class="btn btn-secondary"
      style="border: none; font-size: 16px"
      (click)="onSaveBook(bookElement)"
    >
      &plus;
    </button>
  </div>
</div>

<div class="mb-3 row" *ngIf="bookResults.length < 1">
  <p>No Books Available</p>
</div>
