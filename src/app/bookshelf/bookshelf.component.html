<div class="row justify-browser">
  <div class="col-md-6">
    <h1>My Bookshelf</h1>
    <app-book-list
      (currentSelectedBook)="selectedBook=$event"
    ></app-book-list>
  </div>
  <div class="col-md-5">
    <app-book-details
      *ngIf="selectedBook; else infoText"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #infoText><p>Please Select a Book!</p></ng-template>
  </div>
</div>
