<div class="row justify-between">
  <div class="col-md-6">
    <h1>My Bookshelf</h1>
    <app-book-list></app-book-list>
  </div>
  <div class="col-md-6">
    <app-book-details
      *ngIf="selectedBook; else infoText"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #infoText>
      <p>Please Select a Book!</p>
    </ng-template>
  </div>
</div>
