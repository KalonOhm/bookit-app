<div class="row mb-3">
  <div class="col-md-12" *ngFor="let bookElement of myBooks; let i = index">
    <app-book [book]="bookElement" [idx]="i"></app-book>
    <button
      class="btn btn-primary"
      style="border: none; font-size: 16px"
      (click)="onRemoveBook(i)"
    >
      &minus;
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New Book</button>
    <button class="btn btn-primary" (click)="onSort()">
      Sort By {{ sortField === "author" ? "Title" : "Author" }}
    </button>
  </div>
</div>
